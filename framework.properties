# ===================================================================
# Swift NetFramework - Configuration Properties
# Version: 2.1.0
# Description: Framework configuration settings
# ===================================================================

# Server Configuration
server.port=9090
server.host=localhost
server.name=Swift-NetFramework

# Framework Information
framework.name=Swift NetFramework
framework.version=2.1.0
framework.description=Enterprise-Grade Web Application Framework

# Resource Configuration
static.resources.path=/webapp
static.resources.cache=true
static.resources.maxAge=3600

# Development Settings
dev.mode=true
dev.hotReload=false
dev.debugMode=true

# Security Settings (Future Enhancement)
security.enabled=false
security.cors.enabled=true
security.cors.allowedOrigins=*

# Performance Settings
performance.enableCompression=false
performance.maxRequestSize=10MB
performance.connectionTimeout=30000

# Logging Configuration
logging.level=INFO
logging.console=true
logging.file=false
logging.path=logs/swift-netframework.log

# Database Settings (Future Enhancement)
database.enabled=false
database.type=h2
database.url=jdbc:h2:mem:swiftdb
database.username=swift
database.password=framework

# Cache Configuration (Future Enhancement)
cache.enabled=false
cache.type=memory
cache.maxSize=1000
cache.ttl=300

# Custom Properties
custom.welcome.message=Welcome to Swift NetFramework Enterprise Edition
custom.api.version=2.1.0
custom.build.timestamp=2025-08-31
custom.java.version=${java.version}
